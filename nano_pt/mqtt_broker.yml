version: "3"

services:
  mosquitto:
    image: eclipse-mosquitto
    container_name: mqtt-broker 
    restart: unless-stopped
    ports:
      - "127.0.0.1:1883:1883" # MQTT Standard Port
      - "1882:1882"
      # - "8883:8883" # MQTT SSL Port
    volumes:
      - ./config:/mosquitto/config
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log

